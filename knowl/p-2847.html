<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Un modèle qu’on peut utilisé pour approximer  le nombre de homards pêchés par année est de supposer que le nombre de homards pêchés dans une année est la moyennes du nombre de homards pêchés dans les deux années précédentes.</div>
