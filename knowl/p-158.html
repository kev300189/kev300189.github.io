<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para logical">
<div class="para">Les propriétés d’associativité:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle A\cup (B\cup C)=(A\cup B)\cup C\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap (B\cap C)=(A\cap B)\cap C\)</span></div></li>
</ul>
<div class="para">Ceci fait en sorte qu’on peut écrire <span class="process-math">\(A\cup B\cup C\)</span> ou <span class="process-math">\(A\cap B\cap C\)</span> sans aucun souci de clarté, l’ordre n’étant pas important.</div>
</div>
