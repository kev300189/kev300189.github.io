<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit <span class="process-math">\(A\)</span> et <span class="process-math">\(B\)</span> deux ensembles quelconques. On définit la différence symétrique de <span class="process-math">\(A\)</span> et <span class="process-math">\(B\text{,}\)</span> note <span class="process-math">\(A\oplus B\)</span> <a href="" class="fn-knowl original" data-knowl="./knowl/fn-1-hidden.html" title="Note de bas de page 1.2.1"><sup> 1 </sup></a>, comme l'ensemble des éléments qui sont dans <span class="process-math">\(A\)</span> ou <span class="process-math">\(B\text{,}\)</span> mais pas les deux.</p>
