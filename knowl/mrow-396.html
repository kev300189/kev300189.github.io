k+1 \amp \lt 2^k +1 \amp\text{, par H.I.}\\
\amp \leq 2^k+2^k \amp\text{, car } 1\leq 2^k,\\
\amp= 2\cdot 2^k \amp \text{, par mise en évidence} \\
\amp= 2^{k+1}\amp \text{, par les propriétés des exposants}
