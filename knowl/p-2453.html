<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Puisque la proposition est vraie pour <span class="process-math">\(n=1\text{,}\)</span> et que si la proposition est vraie pour <span class="process-math">\(n=k\text{,}\)</span> elle est aussi vraie pour <span class="process-math">\(n=k+1,\)</span> alors la proposition est vraie pour tout <span class="process-math">\(n\in\, \N^\ast\text{.}\)</span>
