<em class="alert">Étape d’induction:</em> On suppose que la propoistion est vraie pour <span class="process-math">\(n=k\)</span> un entier naturel quelconque. Ainsi, on suppose que <span class="process-math">\(k\lt 2^k.\)</span> On veut montrer qu’elle est vraie pour <span class="process-math">\(n=k+1,\text{,}\)</span> c’est-à-dire que <span class="process-math">\((k+1)\lt 2^{k+1}\text{.}\)</span>
