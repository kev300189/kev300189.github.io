<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Si <span class="process-math">\(a\notin C\cup D\text{,}\)</span> alors <span class="process-math">\(\mathbb{1}_{C\cap D}(a)=0\text{.}\)</span> De plus, on a que <span class="process-math">\(a\notin C\)</span> ou <span class="process-math">\(a \notin D\text{.}\)</span> Ainsi, <span class="process-math">\(\mathbb{1}_C(a)\cdot \mathbb{1}_D(a)=0\cdot 1=0\\text{.}\)</span></p>
