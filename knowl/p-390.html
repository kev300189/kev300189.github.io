<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Cette fois, comme le codomaine est restreint aux réels positifs, il n'y a plus de nombres négatifs. Chaque nombre réel positif possède une unique racine carrée et donc, chaque élément de l'image n'est atteint que par un seul élément du domaine. C'est une fonction surjective.</p>
