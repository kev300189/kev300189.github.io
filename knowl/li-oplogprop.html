<figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">2.2.5<span class="period">.</span></span><span class="space"> </span>Équivalences logiques de base</figcaption><div class="named-list-content"><ol class="decimal">
<li>
<p>Les propriétés d'identité:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle p\vee F \equiv p\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle p\wedge V \equiv p\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés d'idempotence:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle p\vee p \equiv p\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle p\wedge p \equiv p\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés de domination:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle p\vee V\equiv V\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle p\wedge F\equiv F\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés de négation:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle \neg(\neg p)\equiv p\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle p\vee \neg p \equiv V\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle p\wedge \neg p\equiv F\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés d'absorption:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle p\vee(p\wedge q)\equiv p\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle p\wedge(p\vee q)\equiv p\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés de commutativité:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle p\vee q\equiv q\vee p\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle p\wedge q\equiv q\wedge p\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés d'associativité:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle p\vee (q\vee r)\equiv (p\vee q)\vee r\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle p\wedge (q\wedge r)\equiv (p\wedge q)\wedge r\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés de distributivité</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle p\vee (q\wedge r)\equiv (p\vee q)\wedge (p\vee r)\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle p\wedge (q\vee r)\equiv (p\wedge q)\vee (p\wedge r)\)</span></p></li>
</ul>
</li>
<li>
<p>Les lois de De Morgan:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle \neg(p\wedge q)\equiv \neg p\vee \neg q\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle \neg(p\vee q)\equiv \neg p\wedge \neg q\)</span></p></li>
</ul>
</li>
</ol></div></figure><span class="incontext"><a href="sec-eqlogfnc.html#li-oplogprop" class="internal">Contexte</a></span>
