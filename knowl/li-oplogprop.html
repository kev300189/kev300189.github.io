<li><div class="para logical">
<div class="para">Les propriétés d’identité:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle p\vee F \equiv p\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle p\wedge V \equiv p\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés d’idempotence:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle p\vee p \equiv p\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle p\wedge p \equiv p\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés de domination:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle p\vee V\equiv V\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle p\wedge F\equiv F\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés de négation:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle \neg(\neg p)\equiv p\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle p\vee \neg p \equiv V\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle p\wedge \neg p\equiv F\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés d’absorption:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle p\vee(p\wedge q)\equiv p\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle p\wedge(p\vee q)\equiv p\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés de commutativité:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle p\vee q\equiv q\vee p\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle p\wedge q\equiv q\wedge p\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés d’associativité:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle p\vee (q\vee r)\equiv (p\vee q)\vee r\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle p\wedge (q\wedge r)\equiv (p\wedge q)\wedge r\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés de distributivité</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle p\vee (q\wedge r)\equiv (p\vee q)\wedge (p\vee r)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle p\wedge (q\vee r)\equiv (p\wedge q)\vee (p\wedge r)\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les lois de De Morgan:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle \neg(p\wedge q)\equiv \neg p\vee \neg q\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \neg(p\vee q)\equiv \neg p\wedge \neg q\)</span></div></li>
</ul>
</div></li>
</ol></div></figure><span class="incontext"><a href="sec-eqlogfnc.html#li-oplogprop" class="internal">Contexte</a></span>
