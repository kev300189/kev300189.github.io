<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>On a que</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
k+1 \amp \lt 2^k +1 \text{, par H.I.}\\
\amp \leq 2^k+2^k \text{, car } 1\leq 2^k,\\
\amp= 2\cdot 2^k =2^{k+1}\text{, par les propriétés des exposants} 
\end{align*}
</div>
<p class="continuation">Ainsi, sous l'H.I., la proposition est également vraie pour <span class="process-math">\(n=k+1\text{.}\)</span></p>
