<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">L’ensemble <span class="process-math">\(A\)</span> est un ensemble formé de deux éléments <span class="process-math">\(S\text{.}\)</span> C’est à dire que les éléments de <span class="process-math">\(A\)</span> sont de la forme <span class="process-math">\(a=\{s,t\}\text{,}\)</span> où <span class="process-math">\(s\neq t\in\ S\)</span> (<span class="process-math">\(s\)</span> et <span class="process-math">\(t\)</span> sont des sommets de <span class="process-math">\(G\)</span>). On dit que <span class="process-math">\(A\)</span> est l’ensemble des arêtes de <span class="process-math">\(G\text{.}\)</span>
</div>
