<h4 class="heading"><span class="type">Paragraphe</span></h4>
<p>Il est donc plausible de penser que le chiffrement a envoyé “E” sur “L” et on peut tenter de déchiffrer ce message en appliquant un chiffrement inverse. Comme <span class="process-math">\(\text{E}=5\)</span> et que <span class="process-math">\(\text{L}=12\text{,}\)</span> on essaie un chiffrement de <span class="process-math">\(-7\text{.}\)</span></p>
