<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Soit <span class="process-math">\(p\)</span> et <span class="process-math">\(q\)</span> deux proposition. On appelle si <span class="process-math">\(p\text{,}\)</span> alors <span class="process-math">\(q\)</span> l’implication logique, notée <span class="process-math">\(p\rightarrow q\text{.}\)</span> C’est une proposition qui est fausse lorsque <span class="process-math">\(p\)</span> est vraie et <span class="process-math">\(q\)</span> est fausse, <em class="emphasis">mais vraie dans tous les autres cas.</em>
