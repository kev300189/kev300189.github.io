<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Sachant que l'énnocné “Je n'ai pas donné de pot-de-vin ni incendié l'hôpital” est fausse. alors soit il a donné un pot-de-vin, soit il a incendié l'hôpital. On sait déjà qu'il n'a pas donné de pot-de-vin, on sait qu'il doit avoir incendié l'hôpital.</p>
