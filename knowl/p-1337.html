<p>En prenant <span class="process-math">\(123\times 7163=881049\text{,}\)</span> on remarque qu'on est à <span class="process-math">\(74\)</span> entiers de la cible. On peut donc écrire <span class="process-math">\(881123=123\times 7163+74\text{.}\)</span> Il se trouve qu'on peut généraliser se résultat pour obtenir la notion bien connue de division.</p>
