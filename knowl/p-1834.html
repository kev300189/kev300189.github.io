<div class="para">Ainsi, le nombre de mots différents formés à partir des lettres de <span class="process-math">\(ABCDE\)</span> est aussi le nombre de fonctions injectives de <span class="process-math">\(\{1,2,3,4,5\}\)</span> vers <span class="process-math">\(\{A,B,C,D,E\}\text{.}\)</span> Par l’exemple <a href="" class="xref" data-knowl="./knowl/ex_comptFctInj.html" title="Tâche 4.1.7.b">4.1.7.b</a>, on sait qu’il y en a <span class="process-math">\(5\times 4\times 3\times 2\times 1 =120\text{.}\)</span>
</div>
