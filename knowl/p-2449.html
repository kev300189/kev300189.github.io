<div class="para">Tout d’abord, on remarque qu’on peut écrire le <span class="process-math">\(n\)</span>-ième entier positif impair comme <span class="process-math">\(2n-1\text{.}\)</span> Ainsi, on peut écrire la proposition comme <span class="process-math">\(P(n):\ 1+3+\cdots + (2n-1) = n^2\text{.}\)</span>
