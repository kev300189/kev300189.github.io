<article class="definition definition-like"><h4 class="heading">
<span class="type">Définition</span><span class="space"> </span><span class="codenumber">7.2.20</span><span class="period">.</span>
</h4>
<div class="para">Soit <span class="process-math">\(G=(S,A)\)</span> un graphe et soit <span class="process-math">\(T\subseteq S\text{,}\)</span> le sous-graphe induit par <span class="process-math">\(T\)</span> est le sous-graphe <span class="process-math">\(H=(T,B)\text{,}\)</span> où <span class="process-math">\(B\subseteq A\)</span> et pour <span class="process-math">\(\{t_1,t_2\}\in A\text{,}\)</span> on a que <span class="process-math">\(\{t_1,t_2\}\in B\)</span> si et seulement si <span class="process-math">\(t_1,\ t_2\in T\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-propGraphes.html#def-sousGrapheInduit" class="internal">Contexte</a></span>
