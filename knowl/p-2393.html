<div class="para logical">
<div class="para">Sachant que <span class="process-math">\(b\)</span> est pair, on veut également montrer que <span class="process-math">\(a\)</span> est pair. Puisque <span class="process-math">\(b\)</span> est pair, on a</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/exo-cubeEvenBaseEven.html">
\begin{align*}
0 = a^3 + ab^2+b^3 \amp\equiv a^3+ a^2\cdot 0+0   \mod 2\\
0 \amp\equiv a^3   \mod 2
\end{align*}
</div>
<div class="para">Ainsi, <span class="process-math">\(a^3\)</span> est pair, d’où <span class="process-math">\(a\)</span> est également pair par <a href="" class="xref" data-knowl="./knowl/exo-cubeEvenBaseEven.html" title="Exercice 5.1.4.4">5.1.4.4</a>.</div>
