<p>On suppose que <span class="process-math">\(x\in\,\Q^\ast,\)</span> et on veut montrer que <span class="process-math">\(\frac{1}{x}\in\,\Q\text{.}\)</span></p>
<p>Puisque <span class="process-math">\(x\in\,\Q-\{0\},\)</span> on sait qu'il existe <span class="process-math">\(p,\,q\in\,\Z-\{0\}\)</span> tels que <span class="process-math">\(x=\frac{p}{q}.\)</span></p>
<p>Ainsi, <span class="process-math">\(\frac{1}{x}=\frac{q}{p}\in\,\Q,\)</span> car <span class="process-math">\(p\neq 0\text{.}\)</span></p>
