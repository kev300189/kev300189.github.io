<div class="para">Soit <span class="process-math">\(r\in\,\Q^\ast\)</span> et <span class="process-math">\(x\in\,\Q^c,\)</span> supposons que <span class="process-math">\(rx=y\in\,\Q.\)</span> Puisque <span class="process-math">\(r\neq 0,\)</span> par l’exercice <a href="" class="xref" data-knowl="./knowl/exo-invQisQ.html" title="Exercice 5.1.4.1">5.1.4.1</a>, on sait que <span class="process-math">\(\frac{1}{r}\in\,\Q.\)</span> Ainsi, <span class="process-math">\(x= y \frac{1}{r}\in\,\Q,\)</span> par l’exemple <a href="" class="xref" data-knowl="./knowl/exe-prodQisQ.html" title="Exemple 5.1.6: Le produit de rationnels">5.1.6</a>.</div>
