<span class="type">Solution</span><span class="space"> </span><span class="codenumber">4.1.2.b.1</span><span class="period">.</span>
</h5>Pour étiqueter une chaise, on doit d’abord choisir une lettre, et ensuite choisir un nombre entier de 1 à 100. Il y a 26 choix possibles pour la lettre, et 100 choix possibles pour l’entier. On peut donc étiqueter <span class="process-math">\(26\cdot 100 = 2600\)</span> chaises.</div>
