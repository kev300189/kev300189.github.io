\begin{align*}
p \wedge \neg(q\rightarrow p) &amp;\equiv p\wedge \neg(\neg q \vee p)\\
&amp;\equiv p \wedge \neg\neg q \wedge \neg p \text{ par De Morgan.}\\
&amp;\equiv p \wedge q\wedge \neg p\\
&amp;\equiv p \wedge \neg p \wedge \neg q\\
&amp;\equiv F \wedge \neg q \equiv F
\end{align*}
