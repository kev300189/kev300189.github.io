<div class="para">Le nombre d’éléments dans un ensemble est appelé la <em class="emphasis">cardinalité</em> de l’ensemble. Pour un ensemble <span class="process-math">\(A\text{,}\)</span> on la note <span class="process-math">\(\text{card}(A)=|A|\text{.}\)</span> Les ensembles <span class="process-math">\(A,B,C\)</span> de l’exemple <a href="" class="xref" data-knowl="./knowl/ex-relens.html" title="Exemple 1.1.8: Sous-ensemble et égalité">1.1.8</a> ont respectivement comme cardinalité <span class="process-math">\(|A|=3,|B|=10\)</span> et <span class="process-math">\(|C|=3\text{.}\)</span>
