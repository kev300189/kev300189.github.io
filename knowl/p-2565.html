<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">On a montré que la proposition est vraie pour <span class="process-math">\(n=4\text{,}\)</span> et que si elle est vraie pour <span class="process-math">\(n=k\text{,}\)</span> alors est est aussi vraie pour <span class="process-math">\(n=k+1\text{.}\)</span> Ainsi, par le principe de récurrence, la proposition est vraie pour tout entier <span class="process-math">\(n\geq 4\text{.}\)</span>
</div>
