<h4 class="heading"><span class="type">Paragraphe</span></h4>
<p>En fait, on peut toujours traduire la proposition</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\forall x\in \Omega\, P(x)\rightarrow Q(x)
\end{equation*}
</div>
<p class="continuation">par</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\forall x \in V(P)\, Q(x)\text{,}
\end{equation*}
</div>
<p class="continuation">où <span class="process-math">\(V(P)\)</span>  est l'ensemble de vérité de prédicat <span class="process-math">\(P(x)\text{.}\)</span></p>
