\begin{align*}
\amp2^{k+1}= 2\left(2^k\right)\\
\amp\gt 2\left(k^2\right) \text{ par H.I.}\\
\amp= k^2+k^2=k^2+k\cdot k\\
\amp\gt k^2 + 3k \text{ car } k\geq 5\gt 3\\
\amp= k^2 + 2k +k \\
\amp\gt k^2 + 2k +1  \text{ car } k\geq 5\gt 1 \\
\amp= (k+1)^2 \text{(factorisation)}
\end{align*}
