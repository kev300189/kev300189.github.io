<p>Aux olympiades scolaire de l'école du Bonheur, tous les participants gagnent une médaille. S'il y a <span class="process-math">\(24\)</span> élèves et qu'on attribue <span class="process-math">\(5\)</span> médailles d'or, <span class="process-math">\(7\)</span> médailles d'argent et le reste en bronze, de combien de manières est-ce que la distribution peut être faite?</p>
