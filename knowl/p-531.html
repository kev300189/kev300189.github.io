<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Par la partie précédente, on sait que <span class="process-math">\(\mathbb{1}_{C\cap D}=\mathbb{1}_C\cdot \mathbb{1}_D\text{.}\)</span> Ainsi, si <span class="process-math">\(a\in C\cap D\text{,}\)</span> alors <span class="process-math">\(\mathbb{1}_C(a)+\mathbb{1}_D(a)-\mathbb{1}_C(a)\cdot \mathbb{1}_D(a)=1+1-1=1\)</span> .</div>
