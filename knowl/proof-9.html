<article class="hiddenproof"><h4 class="heading"><span class="type">Démonstration</span></h4>
<div class="para">Encore une fois, il sufffit de remarquer que ceci est équivalent à compter des fonctions injective <span class="process-math">\(f:\{1,2,\dots,r\} \to  E\text{.}\)</span> Par l’exemple <a href="" class="xref" data-knowl="./knowl/ex_comptFctInj.html" title="Tâche 4.1.7.b">4.1.7.b</a>, on sait qu’il y a <span class="process-math">\(\frac{n!}{(n-r)!}\)</span> telles fonctions.</div></article><span class="incontext"><a href="sec_arrCombinaison.html#proof-9" class="internal">Contexte</a></span>
