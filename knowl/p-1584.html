<div class="para">On travaille modulo <span class="process-math">\(24\text{,}\)</span> avec le début correspondant à minuit. Dans <span class="process-math">\(75\)</span> heures, puisque <span class="process-math">\(14+75=89\)</span> et que <span class="process-math">\(89\equiv 17\mod 24\text{,}\)</span> on conclut que <span class="process-math">\(75\)</span> heures il était <span class="process-math">\(17:40\text{.}\)</span>
</div>
