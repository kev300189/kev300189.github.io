<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>En divisant par <span class="process-math">\(2\)</span> des deux côtés, on a <span class="process-math">\(2k^2=b^2\text{.}\)</span> Par le même argument que précédemment, on a que <span class="process-math">\(b\)</span> est pair. Or, si <span class="process-math">\(a\)</span> et  <span class="process-math">\(b\)</span> sont pair, on a que <span class="process-math">\(2\lt\pgcd(a,b)=1\text{.}\)</span> Ceci est une contradiction, car <span class="process-math">\(2\lt 1\)</span> est faux.</p>
