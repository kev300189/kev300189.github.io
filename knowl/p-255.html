<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit <span class="process-math">\(a\in\ A\oplus B\text{,}\)</span> alors soit <span class="process-math">\(a\in\ A\)</span> et <span class="process-math">\(a\notin\ B\)</span> ou bien <span class="process-math">\(a\notin\ A\)</span> et <span class="process-math">\(a \in\ B\text{.}\)</span> Dans les deux cas, <span class="process-math">\(a\in\ B \oplus A\text{.}\)</span> Ainsi, <span class="process-math">\(A\oplus B \subseteq B \oplus A\text{.}\)</span></p>
