<div class="para logical">
<div class="para">Soit <span class="process-math">\(A\)</span> et <span class="process-math">\(B\)</span> des ensembles quelconques. <em class="emphasis">L’intersection</em> de <span class="process-math">\(A\)</span> et <span class="process-math">\(B\text{,}\)</span> notée <span class="process-math">\(A\cap B\)</span> est l’ensemble qui contient tous les éléments qui sont dans <span class="process-math">\(A\)</span> et dans <span class="process-math">\(B\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
A\cap B=\{c~|~ c\in A \text{ et } c\in B\}\text{.}
\end{equation*}
</div>
