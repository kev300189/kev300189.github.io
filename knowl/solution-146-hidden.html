<body class="ignore-math"><div class="solution solution-like">Pour chaque élément <span class="process-math">\(a\in A\text{,}\)</span> on doit choisir la valeur de <span class="process-math">\(f(a)\text{.}\)</span> Ainsi, pour chaque <span class="process-math">\(a\in A\text{,}\)</span>il y a <span class="process-math">\(n\)</span> possibilité pour <span class="process-math">\(f(a)\text{.}\)</span> Ainsi, par le principe du produit, il y aura <span class="process-math">\(n\cdot n\cdot \cdots \cdot n =n^m\)</span> fonctions différentes.</div></body>
