<body class="ignore-math"><div class="solution solution-like"><div class="para">À l’étape d’induction, si <span class="process-math">\(max(x_2-1,y_2-1)=k\)</span> avec <span class="process-math">\(x_2, y_2\in \N^\ast\text{,}\)</span> on peu avoir <span class="process-math">\(x_2 =0 \notin \N^\ast\)</span> ou <span class="process-math">\(y_2=0\notin \N^\ast\text{.}\)</span> On ne pourrait alors pas utiliser l’hypothèse d’induction.</div></div></body>
