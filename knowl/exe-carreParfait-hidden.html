<body class="ignore-math"><article class="example example-like">Donner une preuve directe que si <span class="process-math">\(m\)</span> et <span class="process-math">\(n\)</span> sont des carrés parfaits, alors <span class="process-math">\(mn\)</span> est aussi un carré parfait. Un carré parfait est un entier <span class="process-math">\(a\)</span> tel que <span class="process-math">\(a=b^2\text{,}\)</span> pour <span class="process-math">\(b\)</span> un entier.<div class="solutions"><a href="" class="solution-knowl original" data-knowl="./knowl/solution-188-hidden.html" title="Solution 5.1.2.1"><span class="type">Solution</span><span class="period">.</span></a></div></article></body>
