<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Tout comme pour la théorie des ensembles, on peut définir le “ou exclusif” pour des propositions logiques. Noté <span class="process-math">\(p\oplus q\text{,}\)</span> cette proposition est vrai lorsqu'exactement une des propositions <span class="process-math">\(p,q\)</span> est vraie.</p>
