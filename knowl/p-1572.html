<p>Montrer que chacune des classes d'équivalence modulo <span class="process-math">\(5\text{,}\)</span> obtenues à l'exemple <a href="" class="xref" data-knowl="./knowl/ex-modulo5.html" title="Exemple 3.3.2: Les classes d'équivalence modulo 5">3.3.2</a>, peut être écrite sous la forme de l'ensemble <span class="process-math">\(E_{r,5}=\{x\in \mathbb{Z}~|~ x=r+5k \,\text{pour un certain } k\in \mathbb{Z}\}\text{.}\)</span></p>
