<p>Si <span class="process-math">\(a \notin B\text{,}\)</span> alors <span class="process-math">\(a\in A\oplus B\text{.}\)</span> Ainsi <span class="process-math">\(a\ in \left(A\oplus B\right)\oplus B\text{,}\)</span> car c'est un élément de <span class="process-math">\(A\oplus B\text{,}\)</span> mais pas de <span class="process-math">\(B\)</span></p>
