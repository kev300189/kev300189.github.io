<div class="para">Puisque <span class="process-math">\(m\)</span> et <span class="process-math">\(n\)</span> sont impairs, on a que <span class="process-math">\(m\equiv 1 \mod 2\)</span> et <span class="process-math">\(n\equiv 1 \mod 2.\)</span> Ainsi,</div>
<div class="displaymath process-math">
\begin{align*}
mn\amp\equiv  1\cdot 1 \mod 2\\
\amp\equiv 1 \mod 2
\end{align*}
</div>
<div class="para">c’est-à-dire que <span class="process-math">\(mn\)</span> est impair.</div>
</div>
