<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para logical">
<div class="para">Supposons maintenant que <span class="process-math">\(a\equiv 1 \mod  2.\)</span> Par les proporiétés de l’équivalence modulo <span class="process-math">\(2,\)</span> on a que</div>
<div class="displaymath process-math">
\begin{align*}
a^m+a^n \amp\equiv 1^m + 1^n \mod 2\\
\amp\equiv 1 + 1 \mod 2\\
\amp\equiv 0  \mod 2
\end{align*}
</div>
<div class="para">d’où <span class="process-math">\(a^m+a^n\)</span> est pair.</div>
</div>
