<div class="para logical">
<div class="para">Montrer que, pour <span class="process-math">\(n\in \N^\ast\text{,}\)</span> la somme des <span class="process-math">\(n\)</span> premiers cubes est</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{n^2(n+1)^2}{4}\text{.}
\end{equation*}
</div>
</div> <div class="para logical">
<div class="para">Ainsi, on veut montrer que</div>
<div class="displaymath process-math">
\begin{equation*}
1^3+2^3+\cdots + n^3 =\frac{n^2(n+1)^2}{4}
\end{equation*}
</div>
</div>
