<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Ce n'est pas une fonction car, étant donné <span class="process-math">\(k\in N\text{,}\)</span> il existe deux nombres dans <span class="process-math">\(\R\)</span> pour lesquels cela est possible, soit <span class="process-math">\(\pm \sqrt{k}\text{.}\)</span> Par exemple, le naturel <span class="process-math">\(4\)</span> serait associé à la fois à <span class="process-math">\(-2\)</span> et à <span class="process-math">\(2\)</span> par cette relation.</p>
