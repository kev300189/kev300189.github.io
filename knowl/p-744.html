<div class="para">Dans la section <a href="sec-opens.html" class="internal" title="Section 1.2: Opérations sur les ensembles">1.2</a>, on a donné deux moyens pour démontrer l’égalité de deux ensembles, soit avec une table d’appartenance ou avec un argument de double inclusion. On démontre ci-dessous la deuxième <a href="" class="xref" data-knowl="./knowl/li-opensDeMorgan.html" title="Point 1.2.13:9">loi de De Morgan</a> à l’aide d’une troisième méthode, utilisant la logique.</div>
