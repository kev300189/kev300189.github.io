<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Si le premier caractère est un <span class="process-math">\(1\text{,}\)</span> alors il doit y avoir la suite <span class="process-math">\(01\)</span> à quelque part dans les <span class="process-math">\(n-1\)</span> caractères restants. Ainsi, il reste à choisir une chaînes à <span class="process-math">\(n-1\)</span> caractères contenant la suite <span class="process-math">\(01\text{.}\)</span> Il y a <span class="process-math">\(s_{n-1}\)</span> façons d’accomplir cette tâche.</div>
