<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>On place les <span class="process-math">\(3\)</span> objets (billes) dans les <span class="process-math">\(2\)</span> boites (rouge, bleu) selon la couleur de la bille. Puisqu'il y a plus d'objets que de boites, il y aura au moins deux objets dans la même boite, et donc deux billes de la même couleur.</p>
