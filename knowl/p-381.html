<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Une fonction <span class="process-math">\(f:A\to B\)</span> est dite <em class="emphasis">bijective</em> si elle est à la fois injective et surjective. Une fonction bijective atteint chaque élément du codomaine exactement une fois.</p>
