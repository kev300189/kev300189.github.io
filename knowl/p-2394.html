<div class="para">Avec tout ce travail, on a montrer que <span class="process-math">\(2\mid a\)</span> et <span class="process-math">\(2\mid b\text{,}\)</span> mais alors <span class="process-math">\(2\leq \pgcd(a,b)=1,\)</span> ce qui est une contradiction. Il n’y a donc pas de solution rationnelle à l’équation <span class="process-math">\(x^3+x+1=0\text{.}\)</span>
