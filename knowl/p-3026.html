<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para">Étant donné un graphe <span class="process-math">\(G=(S,A)\)</span> et un sous-ensemble de sommets <span class="process-math">\(T\subseteq S\text{,}\)</span> on aimerait considérer le sous-graphe de <span class="process-math">\(G\)</span> le plus complet possible formé à partir des sommets de <span class="process-math">\(T\text{.}\)</span> C’est ce qu’on appelle le sous-graphe de <span class="process-math">\(G\)</span> induit par <span class="process-math">\(T\text{.}\)</span>
</div>
