<h4 class="heading"><span class="type">Paragraphe</span></h4>
<p>La fonction <span class="process-math">\(f:\R^{+}\to\R^{+}\)</span> des exemples <a href="" class="xref" data-knowl="./knowl/ex-inj.html" title="Exemple 1.3.15: Des fonctions injectives">1.3.15–1.3.17</a> est bijective. On peut la définir par la règle <span class="process-math">\(f(x)=x^2\text{.}\)</span> Son inverse est <span class="process-math">\(f^{-1}(x)=\sqrt{x}\text{.}\)</span> La fonction identité de ces mêmes exemples était aussi bijective. Elle est son propre inverse.</p>
