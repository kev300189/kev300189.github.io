<div class="para">On sait que la somme de deux nombres pairs est paire et la somme d’un nombre pair et d’un nombre impaire est impaire. Ainsi, <span class="process-math">\((m+n)+(n+p)+(m+p)\)</span> est impair, mais</div>
<div class="displaymath process-math">
\begin{equation*}
(m+n)+(n+p)+(m+p)=2(m+n+p)
\end{equation*}
</div>
<div class="para">est donc pair. On a ainsi une contradiction.</div>
</div>
