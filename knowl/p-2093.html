<div class="para">Puisque <span class="process-math">\(n+5\)</span> est impair, on a</div>

\begin{align*}
1\amp\equiv n+5 \mod 2\\

</div>
<div class="para">Ainsi, <span class="process-math">\(n\equiv 0 \mod 2,\)</span> et donc <span class="process-math">\(n^2\equiv 0 \mod 2,\)</span> c’est à dire que <span class="process-math">\(n^2\)</span> est pair.</div>
