<p>Les propriétés d'identité:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle A\cup \emptyset =A\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap \Omega =A\)</span></p></li>
</ul>
<p class="continuation">Ajouter le vide à <span class="process-math">\(A\)</span> ne change pas <span class="process-math">\(A\text{,}\)</span> et comme <span class="process-math">\(A\subseteq \Omega\text{,}\)</span> l'intersection avec <span class="process-math">\(\Omega\)</span> redonne <span class="process-math">\(A\text{.}\)</span></p>
