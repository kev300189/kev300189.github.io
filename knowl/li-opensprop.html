<figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">1.2.13<span class="period">.</span></span><span class="space"> </span>Propriétés des opérations sur les ensembles</figcaption><div class="named-list-content"><ol class="decimal">
<li><div class="para logical">
<div class="para">Les propriétés d’identité:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle A\cup \emptyset =A\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap \Omega =A\)</span></div></li>
</ul>
<div class="para">Ajouter le vide à <span class="process-math">\(A\)</span> ne change pas <span class="process-math">\(A\text{,}\)</span> et comme <span class="process-math">\(A\subseteq \Omega\text{,}\)</span> l’intersection avec <span class="process-math">\(\Omega\)</span> redonne <span class="process-math">\(A\text{.}\)</span>
</div>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés d’idempotence:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle A\cup A =A\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap A =A\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés de domination:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle A\cup \Omega=\Omega\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap \emptyset=\emptyset\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés de complémentarité et de complétude:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle (A^c)^c=A\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cup A^c=\Omega\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap A^c=\emptyset\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés d’absorption:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle A\cup(A\cap B)=A\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap(A\cup B)=A\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés de commutativité:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle A\cup B=B\cup A\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap B=B\cap A\)</span></div></li>
</ul>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés d’associativité:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle A\cup (B\cup C)=(A\cup B)\cup C\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap (B\cap C)=(A\cap B)\cap C\)</span></div></li>
</ul>
<div class="para">Ceci fait en sorte qu’on peut écrire <span class="process-math">\(A\cup B\cup C\)</span> ou <span class="process-math">\(A\cap B\cap C\)</span> sans aucun souci de clarté, l’ordre n’étant pas important.</div>
</div></li>
<li><div class="para logical">
<div class="para">Les propriétés de distributivité</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle A\cup (B\cap C)=(A\cup B)\cap (A\cup C)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap (B\cup C)=(A\cap B)\cup (A\cap C)\)</span></div></li>
</ul>
<div class="para"><div class="para">Ici par contre, les parenthèses sont importantes pour préciser quelles des deux opérations on veut effectuer en premier.</div></div>
</div></li>
<li><div class="para logical">
<div class="para">Les lois de De Morgan:</div>
<ul class="disc">
<li><div class="para"><span class="process-math">\(\displaystyle (A\cap B)^c=A^c\cup B^c\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle (A\cup B)^c=A^c\cap B^c\)</span></div></li>
</ul>
</div></li>
</ol></div></figure><span class="incontext"><a href="sec-opens.html#li-opensprop" class="internal">Contexte</a></span>
