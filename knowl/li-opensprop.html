<figure class="list table-like"><figcaption><span class="type">Liste</span><span class="space"> </span><span class="codenumber">1.2.13<span class="period">.</span></span><span class="space"> </span>Propriétés des opérations sur les ensembles</figcaption><div class="named-list-content"><ol class="decimal">
<li>
<p>Les propriétés d'identité:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle A\cup \emptyset =A\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap \Omega =A\)</span></p></li>
</ul>
<p class="continuation">Ajouter le vide à <span class="process-math">\(A\)</span> ne change pas <span class="process-math">\(A\text{,}\)</span> et comme <span class="process-math">\(A\subseteq \Omega\text{,}\)</span> l'intersection avec <span class="process-math">\(\Omega\)</span> redonne <span class="process-math">\(A\text{.}\)</span></p>
</li>
<li>
<p>Les propriétés d'idempotence:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle A\cup A =A\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap A =A\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés de domination:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle A\cup \Omega=\Omega\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap \emptyset=\emptyset\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés de complémentarité et de complétude:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle (A^c)^c=A\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cup A^c=\Omega\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap A^c=\emptyset\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés d'absorption:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle A\cup(A\cap B)=A\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap(A\cup B)=A\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés de commutativité:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle A\cup B=B\cup A\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap B=B\cap A\)</span></p></li>
</ul>
</li>
<li>
<p>Les propriétés d'associativité:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle A\cup (B\cup C)=(A\cup B)\cup C\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap (B\cap C)=(A\cap B)\cap C\)</span></p></li>
</ul>
<p class="continuation">Ceci fait en sorte qu'on peut écrire <span class="process-math">\(A\cup B\cup C\)</span> ou <span class="process-math">\(A\cap B\cap C\)</span> sans aucun souci de clarté, l'ordre n'étant pas important.</p>
</li>
<li>
<p>Les propriétés de distributivité</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle A\cup (B\cap C)=(A\cup B)\cap (A\cup C)\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap (B\cup C)=(A\cap B)\cup (A\cap C)\)</span></p></li>
</ul>
<p class="continuation"><p>Ici par contre, les parenthèses sont importantes pour préciser quelles des deux opérations on veut effectuer en premier.</p></p>
</li>
<li>
<p>Les lois de De Morgan:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle (A\cap B)^c=A^c\cup B^c\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle (A\cup B)^c=A^c\cap B^c\)</span></p></li>
</ul>
</li>
</ol></div></figure><span class="incontext"><a href="sec-opens.html#li-opensprop" class="internal">Contexte</a></span>
