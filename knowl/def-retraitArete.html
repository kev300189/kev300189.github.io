<article class="definition definition-like"><h4 class="heading">
<span class="type">Définition</span><span class="space"> </span><span class="codenumber">7.2.23</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">Soit <span class="process-math">\(G=(S,A)\)</span> un graphe et <span class="process-math">\(a\in A\text{,}\)</span> le sous graphe <span class="process-math">\(G-a\)</span> est le graphe dont les sommets sont <span class="process-math">\(S\)</span> et les arêtes sont <span class="process-math">\(A-\{a\}\text{.}\)</span> C’est-à-dire que</div>
<div class="displaymath process-math">
\begin{equation*}
G-a=(S,A-\{a\})\text{.}
\end{equation*}
</div>
