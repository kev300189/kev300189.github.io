<div class="para">Dans une version du language informatique BASIC, le nom d’une variable doit être une chaîne de caractères formée d’un ou de deux caractère alphanumérique. Un caractère alphanumérique est soit une des <span class="process-math">\(26\)</span> lettre de l’alphabet ou bien un chiffre de <span class="process-math">\(0\)</span> à <span class="process-math">\(9\text{.}\)</span>
