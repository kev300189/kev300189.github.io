<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Supposons qu'on veuille montrer qu'une proposition <span class="process-math">\(p\)</span> est vraie. Suppons également que l'on arrive a montrer que <span class="process-math">\(\neg p \rightarrow q\)</span> est vraie, où <span class="process-math">\(q\)</span> une contradiction (une proposition qui est toujours fausse).</p>
