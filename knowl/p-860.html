<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Sachant que l’énnoncé “Si j’ai piraté les archives du palais de justice, alors j’ai donné un pot-de-vin à un procureur.” est fausse, on sait que le Sphynx a piraté les archives du palais de justice, mais il n’a pas donné un pot-de-vin à un procureur.</div>
