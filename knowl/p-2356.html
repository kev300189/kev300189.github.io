<div class="para">On a montré que si <span class="process-math">\(n\)</span> est un entier impair, alors <span class="process-math">\(n^3\)</span> est impair. Ainsi, si <span class="process-math">\(n^3\)</span> est pair, on doit nécessairement avoir que <span class="process-math">\(n\)</span> est pair.</div>
