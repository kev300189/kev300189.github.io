<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Si <span class="process-math">\(\neg p \rightarrow q\)</span> est vraie et que <span class="process-math">\(q\)</span> est fausse, alors nécessairement <span class="process-math">\(\neg p\)</span> est fausse, c’est-à-dire que <span class="process-math">\(p\)</span> est vraie. La contradiction <span class="process-math">\(q\)</span> sera souvent former par <span class="process-math">\(q\equiv (r \wedge \neg r)\text{.}\)</span>
</div>
