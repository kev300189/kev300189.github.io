<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>On considère l'ensemble <span class="process-math">\(A=\{1,2,3\}\text{.}\)</span> Combien de fonctions de <span class="process-math">\(A\)</span> vers <span class="process-math">\(A\)</span> ont la propriété que, si <span class="process-math">\(a\leq b\text{,}\)</span> alors <span class="process-math">\(f(a)\leq f(b)\text{.}\)</span> Par exemple, <span class="process-math">\(f(1)=1,f(2)=2,f(3)=2\)</span> est un telle fonction.</p>
