<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Si <span class="process-math">\(x \in B\text{,}\)</span> alors <span class="process-math">\(x \in (A\cap B)\text{.}\)</span> Si <span class="process-math">\(x \in C\text{,}\)</span> alors <span class="process-math">\(x \in (A\cap C)\text{.}\)</span> Par ce qui précède, <span class="process-math">\(x \in (A\cap B)\cup(A\cap C)\text{.}\)</span> On a donc montré que <span class="process-math">\(A\cap (B\cup C) \subseteq (A\cap B)\cup(A\cap C)\text{.}\)</span>
</div>
