<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Si on peut montrer une valeur de <span class="process-math">\(n\)</span> qui ne respecte pas la condition, alors la proposition sera fausse. Par exemple, si <span class="process-math">\(n=2\text{,}\)</span> c'est faux de dire que <span class="process-math">\(2^2| 2\)</span> puisque <span class="process-math">\(2/4=1/2\)</span> et ce n'est pas un entier. Donc la proposition est fausse.</p>
