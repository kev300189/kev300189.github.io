<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Ensuite, l’ensemble des arêtes  est l’ensemble <span class="process-math">\(A_n\)</span> tel que pour deux sommets <span class="process-math">\(s\)</span> et <span class="process-math">\(t\text{,}\)</span> alors <span class="process-math">\(\{s,t\}\in\,A_n\)</span> si et seulement si on peut obtenir la chaîne binaire <span class="process-math">\(s\)</span> à partir de la chaîne <span class="process-math">\(t\)</span> en changeant un <span class="process-math">\(0\)</span> par un <span class="process-math">\(1,\)</span> ou vise-versa.</div>
