<p>Sachant que l'énnoncé “J'ai capturé la fille du commissaire Gordon ou posé la bombe dans la banque de Gotham” est fausse, on sait que le Sphynx n'a ni capturé la fille du commisaaire Gordon ni posé la bombe dans la banque de Gotham.</p>
