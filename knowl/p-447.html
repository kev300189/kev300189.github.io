<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit <span class="process-math">\(h:A\to B, g:B\to C\)</span> et <span class="process-math">\(f:C\to D\)</span> trois fonctions quelconques. Montrer que</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
(f\circ g)\circ h=f\circ (g\circ h)\text{,}
\end{equation*}
</div>
<p class="continuation">soit que le composition est associative.</p>
