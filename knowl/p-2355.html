<div class="para">Puisque <span class="process-math">\(x\in\,\Q-\{0\}\text{,}\)</span> par définition de <span class="process-math">\(\Q\text{,}\)</span> on sait qu’il existe <span class="process-math">\(p,\,q\in\,\Z\)</span> tel que que <span class="process-math">\(x=\frac{p}{q}\text{,}\)</span> avec <span class="process-math">\(q\neq 0\text{.}\)</span> Puisque <span class="process-math">\(x\neq 0\text{,}\)</span> on sait également que <span class="process-math">\(p\neq 0\text{.}\)</span>
