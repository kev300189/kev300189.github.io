<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Une graphe <span class="process-math">\(G=(S,A)\)</span> est appelé un graphe biparti si on peut écrire l’ensemble des sommet <span class="process-math">\(S\)</span> comme l’union disjointe de deux sous-ensemble <span class="process-math">\(S_1\)</span> et <span class="process-math">\(S_2\)</span> tels que chaque arête de <span class="process-math">\(G\)</span> a une extrémité dans <span class="process-math">\(S_1\)</span> et une extrémité dans <span class="process-math">\(S_2\text{.}\)</span>
</div>
