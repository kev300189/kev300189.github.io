<p>On a alors</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
n\cdot m \amp\equiv 0 \mod p\\
\text{d'où } (a n)\cdot m \amp\equiv a \cdot 0 \mod p\\
(1)m\amp\equiv 0 \mod p\\
m\amp\equiv 0 \mod p

<p class="continuation">c'est-à-dire que <span class="process-math">\(p\mid m\)</span></p>
