<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para">Quand on écrit <span class="process-math">\(b| a\text{,}\)</span> c’est soit vrai, soit faux selon <span class="process-math">\(a,b\text{.}\)</span> On a donc une proposition. Pour écrire la négation de cette proposition, on peut utiliser la notation  <span class="process-math">\(b\nmid a\)</span> pour dire que <span class="process-math">\(b\)</span> me divise pas <span class="process-math">\(a\text{.}\)</span>
</div>
