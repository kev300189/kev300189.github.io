<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Si <span class="process-math">\(a\in A\oplus B\)</span> et <span class="process-math">\(a\notin B\text{,}\)</span> alors <span class="process-math">\(a\)</span> est un élément de <span class="process-math">\(A\)</span> ou de <span class="process-math">\(B\text{,}\)</span> mais on sait que <span class="process-math">\(a\notin B\text{,}\)</span> donc <span class="process-math">\(a\)</span> est un élément de <span class="process-math">\(A\text{.}\)</span></p>
