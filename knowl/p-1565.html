<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">On a donc <span class="process-math">\(a=d_1q_1\)</span> et <span class="process-math">\(|a|=-a=d_2q_2\)</span> pour <span class="process-math">\(q_1,\ q_2\ \in \Z\text{.}\)</span> En multipliant les deux égalités par <span class="process-math">\(-1\text{,}\)</span> on obtient <span class="process-math">\(-a=|a|=d_1(-q_1)\)</span> et <span class="process-math">\(a=d_2(-q_2)\text{,}\)</span> c’est-à-dire que <span class="process-math">\(d_1|(|a|)\)</span> et <span class="process-math">\(d_2|a\text{.}\)</span>
</div>
