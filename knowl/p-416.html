<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">De manière équivalente, la fonction <span class="process-math">\(f^{-1}\)</span> est l’unique fonction <span class="process-math">\(f^{-1}:B\to A\)</span> telle que pour tout élément <span class="process-math">\(a \in A\text{,}\)</span> on a <span class="process-math">\(\left(f^{-1}\circ f \right)(a)=a\text{,}\)</span> et pour tout élémemt <span class="process-math">\(b \in B\text{,}\)</span> on a <span class="process-math">\(\left(f\circ f^{-1} \right)(b)=b\text{.}\)</span>
</div>
