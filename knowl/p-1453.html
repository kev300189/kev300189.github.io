<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>On considère l'ensemble <span class="process-math">\(S=\{n\in \N~|~ n=ax+by \text{ avec } x,y\in \Z\text{ et } n&gt;0\}\text{.}\)</span> C'est donc l'ensemble des naturels plus grands que zéro qu'il est possible de former avec <span class="process-math">\(a,b\)</span> en les combinant avec des entiers quelconques.</p>
