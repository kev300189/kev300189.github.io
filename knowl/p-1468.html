<p>Soit <span class="process-math">\(a,b,c,d\in \mathbb{Z}\)</span> et <span class="process-math">\(n&gt;0\)</span> des entiers tels que <span class="process-math">\(a\equiv b\mod n\)</span> et <span class="process-math">\(c\equiv d\mod n\text{.}\)</span> Alors</p>
<ol class="decimal">
<li><p><span class="process-math">\((a+c)\equiv (b+d)\mod n\text{;}\)</span></p></li>
<li><p><span class="process-math">\((a-c)\equiv (b-d)\mod n\text{;}\)</span></p></li>
<li><p><span class="process-math">\((ac)\equiv (bd)\mod n\text{.}\)</span></p></li>
</ol>
