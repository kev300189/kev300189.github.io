<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Soit <span class="process-math">\(p\)</span> une proposition quelconque. On apelle la négation de <span class="process-math">\(p\text{,}\)</span> notée <span class="process-math">\(\neg p\)</span> la proposition « il n'est pas vrai que <span class="process-math">\(p\)</span>». C'est une proposition qui a toujours comme valeur de vérité le contraire de <span class="process-math">\(p\text{.}\)</span></p>
