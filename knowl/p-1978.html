<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Pour s’assurer que <span class="process-math">\(x_3\geq 2\text{,}\)</span> on introduit la variable intermédiaire <span class="process-math">\(y_3\geq 0\)</span> telle que <span class="process-math">\(x_3=y_3+2\text{.}\)</span> Ainsi, en remplaçant dans l’équation, on a <span class="process-math">\(x_1+x_2+(y_3+2)+x_4+x_5+x_6=13\text{,}\)</span> ce qui devient <span class="process-math">\(x_1+x_2+y_3+x_4+x_5+x_6=11\text{.}\)</span>
</div>
