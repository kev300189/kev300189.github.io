\begin{align*}
5678\amp = 1234\cdot 4 + 742 \\
1234\amp = 742\cdot 1 +492 \\
742\amp = 492\cdot 1 + 250\\
492\amp = 250\cdot 1 + 242\\
250\amp = 242\cdot 1 + 8\\
242\amp = 8\cdot 30 + 2\\
8\amp = 2\cdot 4 
\end{align*}

<div class="para">Ainsi, <span class="process-math">\(\text{pgcd}(1234,5678)=2\)</span>
