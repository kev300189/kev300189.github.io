<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Une proposition qui est toujours vraie peu importe la valeur de vérité des morceaux qui la composent est appelée une <em class="emphasis">tautologie</em>. Une proposition qui est toujours fausse quant à elle est appelée une <em class="emphasis">contradiction</em>.</p>
