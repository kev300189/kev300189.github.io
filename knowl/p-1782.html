<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Soit <span class="process-math">\(V\)</span> le nombre de noms de variables possible. Soit aussi <span class="process-math">\(V_1\)</span> le nombre de ces noms formés d’un seul caractère, et soit <span class="process-math">\(V_2\)</span> le nombre des noms formés de deux caractères. Ainsi, par le principe de la somme, on aura <span class="process-math">\(V=V_1+V_2\text{.}\)</span>
</div>
