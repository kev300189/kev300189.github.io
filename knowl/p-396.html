<div class="para">On peut évidemment exhiber plusieurs sous-ensembles qui ont la même cardinalité, par exemple <span class="process-math">\(\{0\},\{1\}\)</span> et <span class="process-math">\(\{2\}\)</span> ou <span class="process-math">\(\{0,1\},\{0,2\}\)</span> et <span class="process-math">\(\{1,2\}\text{.}\)</span> Cette fonction n’est donc pas injective.</div>
