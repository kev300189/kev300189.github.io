<div class="para">En isolant <span class="process-math">\(x,\)</span> on a <span class="process-math">\(x=s-r=s+(-r).\)</span> On sait que <span class="process-math">\(-r\in\,\Q\)</span> par <a href="" class="xref" data-knowl="./knowl/exe-prodQisQ.html" title="Exemple 5.1.6: Le produit de rationnels">5.1.6</a>, et donc <span class="process-math">\(s+(-r)\in\,\Q\)</span> par <a href="" class="xref" data-knowl="./knowl/exe-sommeQisQ.html" title="Exemple 5.1.8: La somme de rationnels">5.1.8</a>.  Ceci est une contradiction, car <span class="process-math">\(x\in\,\Q^c\text{.}\)</span>
