<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Ce problème est difficile si on ne le prend pas sous le bon angle. Commencer par énumer les possibilités. Il y en a <span class="process-math">\(10\text{.}\)</span> Considérer les éléments du codomaine comme étant les urnes et les éléments du domaines comme étant les billes.</p>
