<div class="para logical">
<div class="para">Soit <span class="process-math">\(A\)</span> et <span class="process-math">\(B\)</span> deux ensembles. La différence entre <span class="process-math">\(A\)</span> et <span class="process-math">\(B\text{,}\)</span> notée <span class="process-math">\(A-B\)</span> (<span class="process-math">\(A\)</span> moins <span class="process-math">\(B\)</span>) est un ensemble dont les éléments sont tous dans <span class="process-math">\(A\text{,}\)</span> mais pas dans <span class="process-math">\(B\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
A-B=\{a\in A~|~ a\notin B\}\text{.}
\end{equation*}
</div>
