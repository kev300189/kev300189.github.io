<div class="para">On a montrer que si <span class="process-math">\(m\)</span> et <span class="process-math">\(n\)</span> sont tous deux impairs, alors <span class="process-math">\(mn\)</span> est également impair. Ainsi, si <span class="process-math">\(mn\)</span> est pair, on doit nécessairement avoir que <span class="process-math">\(m\)</span> ou <span class="process-math">\(n\)</span> est pair.</div>
