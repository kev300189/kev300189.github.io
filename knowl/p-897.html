<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Pour cette proposition, on cherche un cercle et un triangle de la même couleur. Aucun triangle n'est bleu, ce qui élimine les triangles <span class="process-math">\(a,c\text{.}\)</span> Par contre, le cercle <span class="process-math">\(b\)</span> et le triangle <span class="process-math">\(f\)</span> (ou <span class="process-math">\(i\)</span>) sont rouges. La proposition est donc vraie.</p>
