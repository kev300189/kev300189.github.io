<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Si <span class="process-math">\(A=B=\R\text{,}\)</span> <span class="process-math">\(f(x)=x^2\)</span> et <span class="process-math">\(C=[0,1]\text{,}\)</span> alors <span class="process-math">\(f(C)=[0,1]\)</span> et <span class="process-math">\(f^{-1}(f(C))=f^{-1}([0,1])=[-1,1]\neq [0,1]\text{.}\)</span> Ainsi, l’égalité ne peut pas être toujours vraie.</div>
