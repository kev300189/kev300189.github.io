<div class="para">On ensuite que <span class="process-math">\(y \gt  x.\)</span> Dans ce cas, on a que <span class="process-math">\(\text{min}(x,y)=x\)</span> et <span class="process-math">\(\text{max}(x,y)=y.\)</span> Ainsi, <span class="process-math">\(\text{min}(x,y)+\text{max}(x,y)=y+x\text{.}\)</span>
