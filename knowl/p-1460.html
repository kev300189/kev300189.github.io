<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Le fait que le nombre est négatif ne pose pas de problème. On peut utiliser n’importe quelle des définitions équivalentes, par exemple <span class="process-math">\(48\)</span> est un multiple de <span class="process-math">\(-6\text{,}\)</span> spécifiquement <span class="process-math">\(-8\)</span> fois <span class="process-math">\(-6\)</span> et donc <span class="process-math">\(-6| 48\)</span> est vraie.</div>
