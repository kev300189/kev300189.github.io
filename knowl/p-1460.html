<div class="para">Puisque <span class="process-math">\(n^2=n\times n\text{,}\)</span> on conclut que <span class="process-math">\(n\)</span> est un facteur de <span class="process-math">\(n^2\)</span> et donc que <span class="process-math">\(n| n^2\)</span> peu importe la valeur de <span class="process-math">\(n\)</span> non nulle. La proposition est vraie.</div>
