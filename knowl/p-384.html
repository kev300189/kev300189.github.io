<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para">Avec une fonction injective, il n’y a pas de collision dans le codomaine, c’est-à-dire deux valeurs du domaine qui sont envoyées sur le même éléments. Dans ce cas, la préimage d’un élément du codomaine est soit l’ensemble vide, soit un élément unique du domaine.</div>
