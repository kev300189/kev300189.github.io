<h4 class="heading"><span class="type">Paragraphe</span></h4>
<p>On remarque que toute chaîne de longueur <span class="process-math">\(n\)</span> n'ayant pas deux <span class="process-math">\(0\)</span> consécutifs et se terminant par un <span class="process-math">\(1\)</span> est formé d'une chaîne de longueur <span class="process-math">\(n-1\)</span> n'ayant pas deux <span class="process-math">\(0\)</span> consécutifs. Ainsi, <span class="process-math">\(S_{n,1}=S_{n-1}\text{.}\)</span></p>
