<div class="para logical">
<div class="para">On a que</div>
<div class="displaymath process-math">
\begin{align*}
k+1 \amp \lt 2^k +1 \text{, par H.I.}\\
\amp \leq 2^k+2^k \text{, car } 1\leq 2^k,\\
\amp= 2\cdot 2^k =2^{k+1}\text{, par les propriétés des exposants} 
\end{align*}
</div>
<div class="para">Ainsi, sous l’H.I., la proposition est également vraie pour <span class="process-math">\(n=k+1\text{.}\)</span>
</div>
</div>
