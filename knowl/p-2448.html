<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">On a encore <span class="process-math">\(E_2=\{v_1\}\cup \{v_2\}\text{,}\)</span> mais il n’y a pas d’élément en commun dans ces deux ensembles (car <span class="process-math">\(v_2\notin \{v_1\}\)</span>). L’argument ne fonctionne donc pas à cet étape! La proposition n’est donc pas vrai pour <span class="process-math">\(n\gt 1\text{.}\)</span>
