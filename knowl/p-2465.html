\begin{align*}
1+3+\cdots +(2k-1) + (2k+1)\amp=k^2 + (2k+1)\text{, par H.I.}\\
\amp = (k+1)^2
\end{align*}
</div>
<div class="para">Ainsi, la proposition est vraie pour <span class="process-math">\(n=k+1\)</span>
