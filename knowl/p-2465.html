<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Soit <span class="process-math">\(n\in \N\text{,}\)</span> <span class="process-math">\(n\geq 2\text{,}\)</span> et soit <span class="process-math">\(A_i\)</span> des ensembles quelconques pour <span class="process-math">\(i\)</span> allant de <span class="process-math">\(1\)</span> à <span class="process-math">\(n\text{.}\)</span> On considère la proposition <span class="process-math">\(P(n): \left(\bigcup_{i=1}^n A_i \right)^c = \bigcap_{i=1}^n \left(A_i\right)^c\text{.}\)</span>
</div>
