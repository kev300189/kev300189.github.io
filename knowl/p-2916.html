<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Soit <span class="process-math">\(a=(s,t)\in\,A,\)</span> on dira que <span class="process-math">\(s\)</span> et <span class="process-math">\(t\)</span> sont les extrémités de <span class="process-math">\(a\text{.}\)</span> On dira aussi que <span class="process-math">\(a\)</span> est l’arête allant de <span class="process-math">\(s\)</span> vers <span class="process-math">\(t\text{.}\)</span> Finalement, on représentera <span class="process-math">\(a\)</span> à l’aide d’une flêche partant de <span class="process-math">\(s\)</span> et terminant à <span class="process-math">\(t\text{.}\)</span>
</div>
