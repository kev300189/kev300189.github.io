<span class="type">Définition</span><span class="space"> </span><span class="codenumber">1.3.20</span><span class="period">.</span><span class="space"> </span><span class="title">Fonction inverse.</span>
</h4>
<p>Soit <span class="process-math">\(f:A\to B\)</span> une bijection. La fonction inverse de <span class="process-math">\(f\text{,}\)</span> notée <span class="process-math">\(f^{-1}:B\to A\)</span> est la fonction qui associe à chaque <span class="process-math">\(b\in B\)</span> un élément <span class="process-math">\(a\in A\)</span> tels que <span class="process-math">\(f(a)=b\text{.}\)</span> On écrira alors <span class="process-math">\(f^{-1}(b)=a\text{.}\)</span></p></article><span class="incontext"><a href="sec-fonctions.html#def-inverse" class="internal">Contexte</a></span>
