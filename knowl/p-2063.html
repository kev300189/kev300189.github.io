<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>On suppose que <span class="process-math">\(\frac{1}{x}\in\,\Q.\)</span> On veut montrer que <span class="process-math">\(x\in\,\Q.\)</span> Puisque <span class="process-math">\(x\in\,\Q^c,\)</span> on sait que <span class="process-math">\(x\neq 0.\)</span> En particulier, <span class="process-math">\(\frac{1}{x}\neq 0\text{.}\)</span></p>
