<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Si <span class="process-math">\(\max(x_2,y_2)=k+1\text{,}\)</span> alors <span class="process-math">\(\max(x_2-1,y_2-1)=k\text{.}\)</span> Par hypothèse d’induction, on a que <span class="process-math">\(x_2-1=y_2-1=k\text{,}\)</span> donc <span class="process-math">\(x_2=y_2=k+1\text{.}\)</span>
</div>
