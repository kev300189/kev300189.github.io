<div class="para logical">
<div class="para">On suppose d’abord que <span class="process-math">\(m^2=n^2.\)</span> On veut montrer que <span class="process-math">\(m=\pm n.\)</span> Puisque <span class="process-math">\(m^2=n^2,\)</span> on a</div>
<div class="displaymath process-math">
\begin{align*}
0  \amp = m^2-n^2   \\
\amp = (m-n)(m+n).   
\end{align*}
</div>
<div class="para">Ainsi, soit <span class="process-math">\(m-n=0,\)</span> ou bien <span class="process-math">\(m+n=0\text{,}\)</span> c’est-à-dire que <span class="process-math">\(m=n\)</span> ou <span class="process-math">\(m=-n\text{.}\)</span>
</div>
