<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Posons <span class="process-math">\(x=\sqrt[3]{4}\text{.}\)</span> On suppose que <span class="process-math">\(x\in\,\Q.\)</span> On peut allors écrire <span class="process-math">\(x=\frac{a}{b},\)</span> avec <span class="process-math">\(a,\,b\in\,\Z,\)</span> et <span class="process-math">\(b\neq 0.\)</span> Sans perdre de généralité, on peut également supposer que cette fraction est réduite, c'est-à-dire que <span class="process-math">\(\pgcd(a,b)=1\text{.}\)</span></p>
