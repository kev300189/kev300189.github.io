</h4>
<p>Pour l'ensemble <span class="process-math">\(A-B\text{,}\)</span> on retranche les éléments de <span class="process-math">\(A\)</span> qui sont aussi dans <span class="process-math">\(B\text{.}\)</span> Il reste <span class="process-math">\(A-B=\{a,b\}\text{.}\)</span></p>
<p>Pour ce qui est de <span class="process-math">\(B-A\text{,}\)</span> on obtient <span class="process-math">\(B-A=\{1,2,e\}\text{.}\)</span></p>
