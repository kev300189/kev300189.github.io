<div class="para">Si <span class="process-math">\(\sqrt{2}\in\,\Q\text{,}\)</span> alors <span class="process-math">\(\sqrt{2}=\frac{a}{b}\text{,}\)</span> où <span class="process-math">\(a,b\in\,\Z\)</span> et <span class="process-math">\(b\neq 0\text{.}\)</span> De plus, on peut supposer que cette faction est réduite, c’est-a-dire que <span class="process-math">\(\pgcd(a,b)=1\text{.}\)</span>
