<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para">La précision de l’ensemble permet de déterminer avec certitude les éléments de l’ensemble. Par exemple, l’ensemble <span class="process-math">\(A\)</span> ci-dessus est <span class="process-math">\(A=\{-4,-3,-2,-1,0,1,2,3,4\}\text{,}\)</span> mais l’ensemble <span class="process-math">\(B=\{k\in \N~|~ k^2\leq 16\}\)</span> ne contient que les éléments <span class="process-math">\(\{0,1,2,3,4\}\text{.}\)</span>
</div>
