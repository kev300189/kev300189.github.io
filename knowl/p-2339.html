<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para logical">
<div class="para">On supposonse maintenant que <span class="process-math">\(m=n\)</span> ou <span class="process-math">\(m=-n\text{.}\)</span> Dans ce cas, <span class="process-math">\(m-n=0,\)</span> ou bien <span class="process-math">\(m+n=0\text{,}\)</span> et donc</div>
<div class="displaymath process-math">
\begin{align*}
0 \amp = (m-n)(m+n)    \\
\amp = m^2-n^2,   
\end{align*}
</div>
<div class="para">d’où <span class="process-math">\(m^2=n^2\text{.}\)</span>
</div>
</div>
