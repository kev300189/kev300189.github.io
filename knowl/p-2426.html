<h5 class="heading"><span class="type">Paragraphe</span></h5>
<div class="para">Ainsi, puisqu’on a montré que la proposition est vraie pour <span class="process-math">\(n=1\text{,}\)</span> et qu’on a montré que si elle est vraie pour <span class="process-math">\(n=k\text{,}\)</span> alors elle est également vraie pour <span class="process-math">\(n=k+1\text{,}\)</span> on a montré que la proposition est vraie pour tout <span class="process-math">\(n\geq 1\text{.}\)</span>
