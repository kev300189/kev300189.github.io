<h4 class="heading"><span class="type">Paragraphe</span></h4>
<p>Les propriétés d'associativité:</p>
<ul class="disc">
<li><p><span class="process-math">\(\displaystyle A\cup (B\cup C)=(A\cup B)\cup C\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A\cap (B\cap C)=(A\cap B)\cap C\)</span></p></li>
</ul>
<p class="continuation">Ceci fait en sorte qu'on peut écrire <span class="process-math">\(A\cup B\cup C\)</span> ou <span class="process-math">\(A\cap B\cap C\)</span> sans aucun souci de clarté, l'ordre n'étant pas important.</p>
