<h6 class="heading"><span class="type">Paragraphe</span></h6>
<div class="para">Si on a plutôt <span class="process-math">\(a\notin C\cap D\text{,}\)</span> alors puisqu’on sait que <span class="process-math">\(a \in C\cup D\text{,}\)</span> on a que <span class="process-math">\(a \in C\cap D^c\)</span> ou bien <span class="process-math">\(a\in C^c\cap D\text{.}\)</span> Dans les deux cas, on a <span class="process-math">\(\mathbb{1}_C(a)+\mathbb{1}_D(a)-\mathbb{1}_C(a)\cdot \mathbb{1}_D(a)=1+0-0=1\)</span>
</div>
