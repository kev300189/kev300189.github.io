<body class="ignore-math"><div class="solution solution-like">Le problèmes revient à compter le nombre de façons d’attribuer à chaque beigne un compartiment. Pour chaque beigne, il y a <span class="process-math">\(6\)</span> compartiments possibles. Par le principe du produit, il y a <span class="process-math">\(6^6\)</span> façons de faire.</div></body>
