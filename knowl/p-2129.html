<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>En supposant qu'aucun cours n'est durant la fin de semaine, il y a <span class="process-math">\(6\)</span> cours (objets) et <span class="process-math">\(5\)</span> jours (boites). Il y a donc deux objets dans la même boites, c'est-à-dire qu'il y a deux cours durant le même jour.</p>
