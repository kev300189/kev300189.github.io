<p>Cette fonction n'est pas surjective puisque pour tout <span class="process-math">\(x&lt;0\text{,}\)</span> il n'existe pas de réel qui, mis au carré, donnera <span class="process-math">\(x\text{.}\)</span> Par exemple, l'équation <span class="process-math">\(x^2=-1\)</span> n'a pas de solutions dans les réels.</p>
