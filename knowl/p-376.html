<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Cette fois, comme le domaine est restreint aux réels positifs, il n'y a plus de <span class="process-math">\(-x\)</span> possible. Chaque nombre réel positif possède une unique racine carrée et donc, chaque élément de l'image n'est atteint que par un seul élément du domaine. C'est une fonction injective.</p>
