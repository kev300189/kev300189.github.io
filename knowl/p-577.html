<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>Soit <span class="process-math">\(p\)</span> et <span class="process-math">\(q\)</span> des propositions. On apelle <span class="process-math">\(p\)</span> si et seulement si <span class="process-math">\(q\text{,}\)</span> et on note <span class="process-math">\(p\leftrightarrow q\)</span> la proposition <span class="process-math">\((p\rightarrow q)\wedge (q\rightarrow p)\text{.}\)</span> On l'appelle aussi la biconditionnelle.</p>
