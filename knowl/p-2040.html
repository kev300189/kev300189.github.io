<h5 class="heading"><span class="type">Paragraphe</span></h5>
<p>On rappelle que la proposition <span class="process-math">\(P\leftrightarrow Q\)</span> est équivalente à <span class="process-math">\((P\rightarrow Q) \wedge (Q\rightarrow P)\text{.}\)</span> Ainsi, pour montrer que <span class="process-math">\(P\leftrightarrow Q\)</span> est vraie, il faut montrer que <span class="process-math">\(P\rightarrow Q\)</span> et <span class="process-math">\(Q\rightarrow P\)</span> sont vraies.</p>
