<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-py">def algo(n):
    laliste = [1]
    d = 2
    while d &lt; n:
        if n % d == 0:
            laliste.append(d)
        d = d + 1
    if n &gt; 1:
        laliste.append(n)
    return laliste
</code></pre></div>
