<span class="type">Définition</span><span class="space"> </span><span class="codenumber">2.1.11</span><span class="period">.</span><span class="space"> </span><span class="title">La réciproque et la contraposée d’une implication.</span>
</h4> <div class="para">Soit <span class="process-math">\(p,q\)</span> des propositions. La proposition <span class="process-math">\(q\rightarrow p\)</span> est appelée la réciproque de <span class="process-math">\(p\rightarrow q\)</span> et la proposition <span class="process-math">\(\neg q\rightarrow \neg p\)</span> est appelée la contraposée.</div></article><span class="incontext"><a href="sec-logprop.html#def-reciproquecontraposee" class="internal">Contexte</a></span>
