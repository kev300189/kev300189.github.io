<p>Dans l'exercice <a href="" class="xref" data-knowl="./knowl/exo-negdisj.html" title="Exercice 2.1.5.6">2.1.5.6</a>, on a montré que la proposition <span class="process-math">\(\neg(p\vee q)\)</span> était équivalente à <span class="process-math">\(\neg p \wedge \neg q\text{.}\)</span> On montre que c'est le cas en exhibant la tautologie.</p>
