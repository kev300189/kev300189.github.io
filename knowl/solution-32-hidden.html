<body class="ignore-math"><div class="solution solution-like">Si <span class="process-math">\(f\)</span> est injective, alors <span class="process-math">\(|A|\leq |B|\text{.}\)</span> En effet, pour chaque élément <span class="process-math">\(a\in A\text{,}\)</span> il existe un élément <span class="process-math">\(b=f(a)\text{.}\)</span> De plus, tous ces éléments sont différents, puisque si <span class="process-math">\(a_1 \neq a_2\text{,}\)</span> alors <span class="process-math">\(f(a_1) \neq f(a_2)\text{,}\)</span> par l'injectivité de <span class="process-math">\(f\text{.}\)</span>
