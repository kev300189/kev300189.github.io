<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Donc on prétend avoir cette bijection entre les deux ensembles. On considère le nombre réel <span class="process-math">\(r=0.r_0r_1r_2r_3\cdots\)</span> formé de la manière suivante: <span class="process-math">\(r_i=0\)</span> si <span class="process-math">\(d_{i,i}\neq 0\)</span> et <span class="process-math">\(r_i=1\)</span> si <span class="process-math">\(d_{i,i}=0\text{.}\)</span> Que peut-on conclure grâce à ce nombre?</p>
