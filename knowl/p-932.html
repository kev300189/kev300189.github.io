<h4 class="heading"><span class="type">Paragraphe</span></h4>
<div class="para">Avec une proposition contenant un quantificateur universel, il faut vérifier (ou argumenter pour) toutes les valeurs de <span class="process-math">\(\Omega\)</span> pour que la proposition soit vraie. Pour qu’elle soit fausse, il suffit d’exhiber une valeur de <span class="process-math">\(x\)</span> pour laquelle <span class="process-math">\(P(x)\)</span> est faux.</div>
