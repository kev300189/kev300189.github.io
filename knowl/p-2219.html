<p><em class="alert">Étape d'induction:</em> On suppose que <span class="process-math">\(k\)</span> est un entier quelconque <span class="process-math">\(k\geq 0,\)</span> et on suppose que <span class="process-math">\(P(k)\)</span> est vraie (c'est à dire que <span class="process-math">\(H(k) \geq 1+\frac{k}{2},\)</span> est notre H.I.), et on veut montrer que <span class="process-math">\(P(k+1)\)</span> est alors vraie.</p>
