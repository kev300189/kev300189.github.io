<div class="para">Soit <span class="process-math">\(h:A\to B, g:B\to C\)</span> et <span class="process-math">\(f:C\to D\)</span> trois fonctions quelconques. Montrer que</div>
<div class="displaymath process-math">
\begin{equation*}
(f\circ g)\circ h=f\circ (g\circ h)\text{,}
\end{equation*}
</div>
<div class="para">soit que le composition est associative.</div>
