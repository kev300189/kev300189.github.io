<div class="para">Soit <span class="process-math">\(p,q\)</span> des propositions. La proposition <span class="process-math">\(q\rightarrow p\)</span> est appelée la réciproque de <span class="process-math">\(p\rightarrow q\)</span> et la proposition <span class="process-math">\(\neg q\rightarrow \neg p\)</span> est appelée la contraposée.</div>
