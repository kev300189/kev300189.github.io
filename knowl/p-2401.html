<div class="para">Supposons que <span class="process-math">\(3n +1  \equiv 1 \mod 2,\)</span> par les propriétés des équivalences modulo <span class="process-math">\(2,\)</span> on a que <span class="process-math">\(3n \equiv 0 \mod 2.\)</span> Ainsi, on a que <span class="process-math">\(3n\)</span> est pair. Par l’exercice <a href="" class="xref" data-knowl="./knowl/exo-prime.html" title="Exercice 5.1.4.10">5.1.4.10</a>, on a que <span class="process-math">\(2\mid n,\)</span> car on sait que <span class="process-math">\(3\)</span> est impair.</div>
