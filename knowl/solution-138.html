<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.3.10.4</span><span class="period">.</span>
</h4>
<div class="para">Tel que discuté précédemment, il n’y a pas d’année bissextile en <span class="process-math">\(2022\)</span> ni en <span class="process-math">\(2023\text{.}\)</span> Ces deux années comptent donc pour <span class="process-math">\(730\)</span> jours. Puisque <span class="process-math">\(730\equiv 2\mod 7\text{,}\)</span> la journée de la semaine deux ans après l’écriture de ces lignes est un dimanche.</div>
