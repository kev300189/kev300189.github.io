<div class="para">On définit <span class="process-math">\(X\)</span> comme l’ensemble de tous les ensembles qui ne se contiennent pas eu même. Ainsi, pour un ensemble <span class="process-math">\(A\text{,}\)</span> on a <span class="process-math">\(A \in X\)</span> si et seulement si <span class="process-math">\(A\notin A\text{.}\)</span> Déterminer si <span class="process-math">\(X\)</span> est un ensemble bien défini.</div>
