<body class="ignore-math"><div class="answer solution-like">
<div class="para">L’union de <span class="process-math">\(A \oplus B \)</span> avec <span class="process-math">\(B\)</span> est <span class="process-math">\(A\cup B\text{,}\)</span> alors que l’intersection de <span class="process-math">\(A \oplus B \)</span> avec <span class="process-math">\(B\)</span> est <span class="process-math">\(B-A\text{.}\)</span>
</div> <div class="para">Ainsi, <span class="process-math">\((A\oplus B)\oplus B\)</span> est l’ensemble contenant les éléments de <span class="process-math">\(A\cup B\text{,}\)</span> sans les élément de <span class="process-math">\(B - A\text{.}\)</span>
