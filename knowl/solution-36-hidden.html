<body class="ignore-math"><div class="solution solution-like">Soit <span class="process-math">\(c \in C\text{,}\)</span> puisque <span class="process-math">\(f\)</span> est surjective, il existe <span class="process-math">\(b\in B\)</span> tel que <span class="process-math">\(f(b)=c\text{.}\)</span> De plus, puisque <span class="process-math">\(g\)</span> est surjective, il existe <span class="process-math">\(a \in A\)</span> tel que <span class="process-math">\(g(a)=b\text{.}\)</span> Ainsi,<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f\circ g(a)=f(g(a))=f(b)=c,
\end{equation*}
</div>et donc <span class="process-math">\(f\circ g\)</span> est surjective.</div></body>
