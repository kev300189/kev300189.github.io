<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>On considère la fonction caractéristique définie à l'exercice <a href="" class="xref" data-knowl="./knowl/exo-fctcar.html" title="Exercice 1.3.6.9">1.3.6.9</a> et la différence symétrique de l'exercice <a href="" class="xref" data-knowl="./knowl/exo-diffsym.html" title="Exercice 1.2.4.5">1.2.4.5</a>. Montrer que</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/exo-fctcar.html ./knowl/exo-diffsym.html">
\begin{equation*}
\mathbb{1}_{A\oplus B}=\mathbb{1}_A+\mathbb{1}_B-2\mathbb{1}_{A\cap B}\text{.}
\end{equation*}
