<h6 class="heading"><span class="type">Paragraphe</span></h6>
<p>Il n'y a plus de boite, alors on met les beignes dans des sacs identiques. On veut mettre six beignes à la vanille dans trois sacs (évidemment, aucun sac ne sera vide, pour éviter le gaspillage).</p>
