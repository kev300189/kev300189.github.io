<h4 class="heading"><span class="type">Paragraphe</span></h4>
<p>Les fonctions et leurs inverses possèdent la propriété suivante en lien avec la composition. Pour tout élément <span class="process-math">\(a\in A\text{,}\)</span> on a <span class="process-math">\((f^{-1}\circ f)(a)=f^{-1}(f(a))=a\)</span> et pour tout élément <span class="process-math">\(b\in B\)</span> on a <span class="process-math">\((f\circ f^{-1})(b)=f(f^{-1}(b))=b\text{.}\)</span></p>
